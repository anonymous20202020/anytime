CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 1
PRINT_FREQ: 10

MASK:
  USE: false
  FULL_USE: false
  INTERPOLATION: rbf
  P: 0.5
  CONF_THRE: 0.0
  ENTROPY_THRE: 0.0
  CRIT: conf_thre
  AGGR: copy
  EXIT_MASK: true
  GRID_PRIOR: false
  GRID_STRIDE: 7

EXIT:
  TYPE: original
  FINAL_CONV_KERNEL: 1
  COMP_RATE: 1.0
  SMOOTH: false
  SMOOTH_KS: 3
  LAST_SAME: false
  REDUCE_FIRST: false

PYRAMID_TEST:
  USE: false
  SIZE: 512

DATASET:
  DATASET: cityscapes
  ROOT: 'data/'
  TEST_SET: 'list/cityscapes/val.lst'
  TRAIN_SET: 'list/cityscapes/train.lst'
  NUM_CLASSES: 19
MODEL:
  NAME: ''
  PRETRAINED: 'pretrained_models/hrnet_w18_small_model_v2.pth'
  LOAD_STAGE: 0
  EXTRA:
    EE_WEIGHTS: (1,1,1,1)
    AGGREGATION: none
    EARLY_DETACH: false
    TS:
      USE: false
      PREDICTED: 
        USE: false
        FROM_FEATURES: false
        FEATURES: ''
        LAYER_TYPE: ''

      CHANNEL_WISE: false
      LOCATION_WISE: false
    KD:
      USE: false
      T: 4
      WEIGHTS:
        - 0.5
        - 0.5
      FULL_DETACH: false
    EXIT_NORM: BN
    SOFTMAX_WEIGHTING: false
    SOFTMAX_TOTAL: 1
    STAGE1:
      NUM_MODULES: 1
      NUM_RANCHES: 1
      BLOCK: BOTTLENECK
      NUM_BLOCKS:
      - 2
      NUM_CHANNELS:
      - 64
      FUSE_METHOD: SUM
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 2
      - 2
      NUM_CHANNELS:
      - 18
      - 36
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 3
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 2
      - 2
      - 2
      NUM_CHANNELS:
      - 18
      - 36
      - 72
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 2
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 2
      - 2
      - 2
      - 2
      NUM_CHANNELS:
      - 18
      - 36
      - 72
      - 144
      FUSE_METHOD: SUM
LOSS:
  USE_OHEM: false
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
TRAIN:
  EE_ONLY: false
  ALLE_ONLY: false
  IMAGE_SIZE:
  - 1024
  - 512
  BASE_SIZE: 2048
  BATCH_SIZE_PER_GPU: 3
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 121
  RESUME: false
  OPTIMIZER: sgd
  LR: 0.01
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: true
  DOWNSAMPLERATE: 1
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  SUB_DIR: ''
  IMAGE_SIZE:
  - 2048
  - 1024
  BASE_SIZE: 2048
  BATCH_SIZE_PER_GPU: 4
  FLIP_TEST: false
  CENTER_CROP_TEST: false
  MULTI_SCALE: false

